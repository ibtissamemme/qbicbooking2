<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="quote"></ion-icon>
          Logo
        </ion-col>
        <ion-col text-center>
          {{ this.selectedRoom?.name }}
        </ion-col>
        <ion-col text-right>
          {{ this.headerTime.format('LTS') }}
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="onAdminClicked()">Admin</button>
</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-grid>
      <ion-row nowrap>
        <ion-col text-center *ngFor="let dadate of dateArray">
          <hour-scroll-button [date]="dadate"></hour-scroll-button>

          <button ion-button block >
            {{ dadate.format('LT') }}
            <!-- <ion-datetime displayFormat="HH:mm"> </ion-datetime> -->
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-footer>
