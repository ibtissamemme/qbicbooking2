<ion-header>

  <ion-navbar>
    <ion-title>{{'BOOKING.TITLE' | translate}} </ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <div *ngIf="isEmployeeReady()">
    <ion-list>

    <ion-item>
      <ion-label>{{'BOOKING.HOST' | translate}}</ion-label>
      <ion-label item-end> {{ this.emp._firstName }} {{ this.emp._lastName }}</ion-label>

    </ion-item>
    <ion-item>
      <ion-label>{{'BOOKING.START' | translate}}</ion-label>
      <ion-label item-end> {{ this.start.format('LT') }}</ion-label>

    </ion-item>
    <ion-item>
      <ion-label>{{'BOOKING.END' | translate}} </ion-label>
      <ion-label item-end> {{ this.end.format('LT') }}</ion-label>

    </ion-item>
    </ion-list>
    <div class="button_container">
      <button ion-button color='primary' type="submit" (click)="confirmBooking()">{{'BOOKING.CONFIRM' | translate}} </button>
      <button ion-button color='danger' (click)="onCancelClicked()">{{'BOOKING.CANCEL' | translate}} </button>
    </div>
  </div>

  <div *ngIf="!isEmployeeReady()">
    <ion-item>Saisir votre SESA :</ion-item>

    <ion-pincode (pincodeSubmitted)="onPinSubmit($event)"></ion-pincode>

    <button ion-button color='danger' (click)="onCancelClicked()">{{'BOOKING.CANCEL' | translate}} </button>
  </div>

</ion-content>
