<ion-header>

  <ion-navbar>
    <ion-title>Réservation de salle</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div *ngIf="isEmployeeReady()">
    <ion-list>

    <ion-item>
      <ion-label>Réservant</ion-label>
      <ion-label item-end> {{ this.emp.firstName }} {{ this.emp.lastName }}</ion-label>

    </ion-item>
    <ion-item>
      <ion-label >Début</ion-label>
      <ion-label item-end> {{ this.start.format('LT') }}</ion-label>

    </ion-item>
    <ion-item>
      <ion-label>Fin</ion-label>
      <ion-label item-end> {{ this.end.format('LT') }}</ion-label>

    </ion-item>
    </ion-list>
    <div class="button_container">
      <button ion-button color='primary' type="submit" (click)="confirmBooking()">Confirmer</button>
      <button ion-button color='danger' (click)="onCancelClicked()">Annuler</button>
    </div>
  </div>

  <div *ngIf="!isEmployeeReady()">
    <ion-item>Saisir votre SESA :</ion-item>
    <!-- <ion-pincode (pincodeSubmitted)="onPinSubmit($event)"></ion-pincode> -->

    <button ion-button color='danger' (click)="onCancelClicked()">Annuler</button>
  </div>

</ion-content>
