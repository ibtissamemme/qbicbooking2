<ion-header>

  <ion-navbar>
    <ion-title>Administration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding center>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>Saisir un code pin</h2>
        <ion-pincode  (pincodeSubmitted)="onPinSubmit($event)"></ion-pincode>
      </ion-col>

      <ion-col>
        <h2>{{this.message}}</h2>
        <h3 *ngIf="this.nfcTag!==null">
          {{this.nfcTag}}
        </h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
