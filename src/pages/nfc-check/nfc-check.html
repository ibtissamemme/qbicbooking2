<ion-content padding>
  <div class="wrapper" *ngIf="!isEmployeeReady()">
    <div class="title-wrapper">
      <div class="title">
        {{'BOOKING.TITLE' | translate}}
      </div>
    </div>

    <ion-pincode [isPinInClearText]="isPinInClearText" (pincodeSubmitted)="this.onPinSubmit($event)" (pincodeCancelled)="this.onPinCancel()"></ion-pincode>
    <div class="scan" *ngIf="isNfcEnabled">
      <p class="scantext">{{'BOOKING.SCAN' | translate}} <br> <img class="downIcon" src="assets/icon/icon_DownArrow.png"
          alt=""></p>
    </div>
  </div>

</ion-content>
